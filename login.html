        body {

        .nav-link {
            position: relative;
            display: inline-block;

        .navbar-toggler {
            background-color: #02066F;
            color: white;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Loading  */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .overlay .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #02066F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .span-content {
            font-weight: bold;
        }

        .material-textfield {
            position: relative;
            margin-bottom: 1.5rem;

        .material-textfield input {
            width: 100%;
            padding: 0.8rem !important;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #02066F;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: "Times New Roman", Times, serif;
        }

        .material-textfield label {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.25rem;
            color: #02066F;
            pointer-events: none;
        }

        .material-textfield input:focus+label,
        .material-textfield input:not(:placeholder-shown)+label {
            top: -0.75rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #02066F;
        }

        .material-textfield input:focus {
            outline: none;
            border-color: #02066F;

    <script>
        // Side BAR 

        const sidebar = document.getElementById('sidebar');
        const toggler = document.querySelector('.navbar-toggler');

        // Toggle sidebar open/close
        toggler.addEventListener('click', function () {
            sidebar.classList.toggle('open');
        });

        document.addEventListener('click', function (event) {
            const isClickInside = sidebar.contains(event.target) || toggler.contains(event.target);
            if (!isClickInside) {
                sidebar.classList.remove('open');
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve the logo from local storage
            const companyLogo = localStorage.getItem('companyLogo');

            // If a logo exists, set it as the source for the image
            if (companyLogo) {
                const logoImg = document.getElementById('logo-img');
                logoImg.src = companyLogo; // Set the logo image source
                logoImg.onload = function () {
                    console.log('Logo image loaded successfully');
                };
                logoImg.onerror = function () {
                    console.error('Error loading logo image');
                };
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;


            document.getElementById('errorMsg').innerHTML = '';

            // Check if username and password are valid  
            if (username === '' || password === '') {
                document.getElementById('errorMsg').innerHTML = "Please enter both username and password";
                document.getElementById('errorMsg').style = "color:red";
                return;
            }

            // Show the loading overlay  
            document.getElementById('overlay').style.display = 'flex';

            loginCheck(username, password)
                .then(isAuthenticated => {
                    if (isAuthenticated) {

                        const cid1 = localStorage.getItem("companyID");
                        const customerDataPromise = getCustmData(cid1);
                        const timeZonePromise = getTimeZone(cid1);

                        Promise.all([customerDataPromise, timeZonePromise])
                            .then(() => {

                                window.location.href = 'employee_list.html';
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    } else {

                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('errorMsg').innerHTML = "Invalid username or password";
                        document.getElementById('errorMsg').style = "color:red";
                    }
                })
                .catch(error => {
                    console.error('Error during authentication:', error);
                    alert('An error occurred during authentication');
                });
        });


        const key1 = new Uint8Array([16, 147, 220, 113, 166, 142, 22, 93, 241, 91, 13, 252, 112, 122, 119, 95]);

        async function loginCheck(username, password) {
            try {
                const response = await fetch(`https://397vncv6uh.execute-api.us-west-2.amazonaws.com/test/company/getuser/${username}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                } else {
                    const data = await response.json();
                    const decryptPassword = await decrypt(data["Password"], key1);
                    const companyID = data["CID"];
                    localStorage.setItem('companyID', companyID);
                    localStorage.setItem('companyName', data["CName"]);
                    localStorage.setItem('companyLogo', data["CLogo"]);
                    localStorage.setItem('companyAddress', data["CAddress"]);
                    localStorage.setItem('username', data["UserName"]);
                    localStorage.setItem('password', data["Password"]);
                    localStorage.setItem('reportType', data["ReportType"]);

                    const user = data["UserName"] === username && decryptPassword === password;

                    return user ? true : false;
                }
            } catch (error) {
                console.error('Login check error:', error);
                return false;
            }
        }

        async function decrypt(encryptedDataWithIV, key) {
            const buffer = new Uint8Array(atob(encryptedDataWithIV).split('').map(char => char.charCodeAt(0)));
            const iv = buffer.slice(0, 12);
            const encryptedData = buffer.slice(12);

            const algorithm = { name: 'AES-GCM', iv: iv };
            const importedKey = await window.crypto.subtle.importKey(
                'raw', key, algorithm, false, ['decrypt']
            );

            const decryptedData = await window.crypto.subtle.decrypt(
                algorithm, importedKey, encryptedData
            );

            return new TextDecoder().decode(decryptedData);
        }

        function getCustmData(cid1) {
            const apiUrlBase2 = 'https://397vncv6uh.execute-api.us-west-2.amazonaws.com/test/customer';
            const apiUrl2 = `${apiUrlBase2}/getUsingCID/${cid1}`;

            getTimeZone(cid1).then(
                abc => {
                    fetch(apiUrl2)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Error: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Data fetched:', data["CustomerID"]);
                            localStorage.setItem('customId', data["CustomerID"]);
                            localStorage.setItem('firstName', data["FName"]);
                            localStorage.setItem('lastName', data["LName"]);
                            localStorage.setItem('address', data["Address"]);
                            localStorage.setItem('phone', data["PhoneNumber"]);
                            localStorage.setItem('phoneNumber', data["PhoneNumber"]);
                            localStorage.setItem('email', data["Email"]);

                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            )
        }



        async function getTimeZone(cid1) {
            const apiUrl = `https://397vncv6uh.execute-api.us-west-2.amazonaws.com/test/device/getAll/${cid1}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        localStorage.setItem("TimeZone", "PST")
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error === "No devices found !" || data.length === 0) {
                        localStorage.setItem("TimeZone", "PST")

                    } else {
                        try {
                            data.forEach(element => {
                                localStorage.setItem("TimeZone", element.TimeZone)
                            });
                        }
                        catch {

                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
